<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting The Date in JavaScript</title>
</head>
<body>
<div class = "output"></div>
<button type="button">Click Here to get today's date</button>
<script>
    const button = document.querySelector("button");
    button.addEventListener("click",showOutput);

    function showOutput(){
            const date = new Date();
            console.log(date.getDate());
            console.log("it works");
    }
</script>
</body>
</html>
