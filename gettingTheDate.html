<body>
<div class = "output"></div>
<button type="button">Click Here to get today's date</button>
<script>
    const button = document.querySelector("button");
    const output = document.querySelector(".output");
    // output.setAttribute("style", "color:red;width:300px;height:100px;text-align:center;")
    button.addEventListener("click",showOutput);
    output.style.cssText="color:red;width:300px;height:100px;text-align:center;"
    function showOutput(){
            const date = new Date();
            let current = date.getHours();
            let message;
            current = 16;
            if (current>17){
                message="Good evening!"
                output.style.backgroundColor = "black";
             } else if (current >12){
                message = "Good afternoon!"
                output.style.backgroundColor = "blue";
            } else if  (current >0){
                message = "Good Morning. It's going to be a great day!"
                output.style.backgroundColor = "orange";
            } else {
                message = "Something is wrong. You should go back to bed."
                output.style.backgroundColor = "red";

        }

            output.innerHTML = "<h1>"+message+"</h1>";
            console.log(date.getDate());
            console.log("it works");
    }
</script>
